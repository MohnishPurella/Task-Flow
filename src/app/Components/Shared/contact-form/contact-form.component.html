<form *ngIf="contactFormGroup" [formGroup]="contactFormGroup">
    <div class="row">
        <div class="col-4">
            <label for="contactName" class="form-label">Contact Name</label>
            <input type="text" class="form-control" formControlName="contactName" id="contactName">
        </div>
        <div class="col-4">
            <label for="contactEmail" class="form-label">Contact Email</label>
            <input type="email" class="form-control" formControlName="contactEmail" id="contactEmail">
        </div>
        <div class="col-4">
            <label for="contactPhone" class="form-label">Contact Phone</label>
            <input type="number" class="form-control" formControlName="contactPhone" id="contactPhone">
        </div>              
    </div>
    <div formGroupName="address" class="row">
        <div class="col-3">
        <label for="street">Street</label>
        <input id="street" class="form-control" type="text" formControlName="street"/>
        </div>
        <div class="col-3">
        <label for="city">City</label>
        <input id="city" class="form-control" type="text" formControlName="city"/>
        </div>
        <div class="col-3">
        <label for="state">State</label>
        <input id="state" class="form-control" type="text" formControlName="state"/>
        </div>
        <div class="col-3">
        <label for="zipCode">Zip Code</label>
        <input id="zipCode" class="form-control" type="text" formControlName="zipCode"/>
        </div>
    </div>  
</form>
